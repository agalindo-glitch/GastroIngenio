<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./usuario.css">
    <title>Perfil Usuario - GastroIngenio</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <p> GastroIngenio</p>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Recetas
                    </a>
                </div>

            </div>
            <div class="Padre-buscador">
                <div class="panel-block">
                    <p class="control has-icons-left">
                        <input class="input is-link" type="text" placeholder="Search" />
                        <span class="icon is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Crear recetas</strong>
                        </a>
                        <a class="button is-light" href="usuario.html">
                            Usuario
                        </a>
                    </div>
                </div>
            </div>
            </div>
        </nav>
        <article class="panel is-link">

        </article>
    </header>

    <main>
        <section id="usuario">
                <div class= "perfil-card">
                    <div class="perfil-img">
                        <i class="fas fa-user"></i>
                    </div>
                 <h2 class="title is-4">Perfil</h2>
             </div>

                <div class="perfil-stats">
                    <div>
                        <p><strong>Posts</strong></p>
                        <p> Input </p>
                    </div>
                    <div>
                        <p><strong>Likes</strong></p>
                        <p>Input</p>
                    </div>
                    <div>
                        <p><strong>Sobre mi</strong></p>
                        <p>Input</p>
                    </div>
                </div>

                <form class="perfil-form">
                    <div class="field">
                        <label class="label">Nombre</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Tu nombre">                    
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Apellido</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Tu apellido">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Usuario</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Tu usuario">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Contraseña</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Tu contraseña">
                        </div>
                    </div>

                    <div class="field has-text-right">
                        <button class="button is-link">Guardar</button>
                    </div>
                </form>
        </section>
    </main>

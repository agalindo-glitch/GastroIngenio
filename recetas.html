<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./usuario.css">
    <link rel="stylesheet" href="./recetas.css">
    <title>GastroIngenio</title>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <p> GastroIngenio</p>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Recetas
                    </a>
                </div>

            </div>
            <div class="Padre-buscador">
                <div class="panel-block">
                    <p class="control has-icons-left">
                        <input class="input is-link" type="text" placeholder="Search" />
                        <span class="icon is-left">
                            <i class="fas fa-search" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Crear recetas</strong>
                        </a>
                        <a class="button is-light">
                            Usuario
                        </a>
                    </div>
                </div>
            </div>
            </div>
        </nav>
        <article class="panel is-link">

        </article>
    </header>
    <main>
        <div class="contenedor-general-recetas">
            <h2 class="titulo"> TITULO </h2>
            <div class="contenido-recetas">

                <div class="imagen">
                    <img src="https://media.hellofresh.com/w_3840,q_auto,f_auto,c_fill,fl_lossy/hellofresh_s3/image/HF_Y24_R16_W36_ES_ESSGP26858-2_Main_R_swap_salad_mix_edit_high-75970936.jpg"
                        alt="Imagen de la receta">
                </div>

                <div class="ingredientes">
                    <h2>Ingredientes</h2>
                    <li>Ingrediente 1</li>
                    <li>Ingrediente 2</li>
                    <li>Ingrediente 3</li>
                </div>

            </div>

            <div class="usuario-creador">
                <img class="imagen-usuario" src="https://cdn-icons-png.flaticon.com/512/10275/10275298.png"
                    alt="Foto del usuario">
                <p class="nombre-usuario">usuario (creador)</p>
            </div>
            <article class="media">
                <div class="imagen-receta">
                    <img src="https://img.freepik.com/foto-gratis/vista-superior-ingredientes-alimentarios-verduras-cuaderno_23-2148834722.jpg?semt=ais_hybrid&w=740&q=80"
                        alt="Imagen de la receta">
                </div>
                <div class="media-content">
                    <div class="field">
                        <p class="control">
                            <textarea class="textarea" placeholder="Add a comment..."></textarea>
                        </p>
                    </div>
                    <div class="button-imagen">
                        <button class="button is-orange">Adjuntar imagen</button>
                    </div>
                </div>
                <div class="bottom-buttons">
                    <div class="like-dislike">
                        <button class="button is-orange is-inverted">Like</button>
                        <button class="button is-orange is-inverted">Dislike</button>
                    </div>
                    <div class="button-enviar">
                        <button class="button is-orange">Enviar</button>
                    </div>
                </div>
            </article>

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>

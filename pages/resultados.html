<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="icon" type="image/jpg" href="/assets/img/icono.jpg" />

  <link rel="stylesheet" href="../assets/css/header.css" />
  <link rel="stylesheet" href="../assets/css/home.css" />
  <link rel="stylesheet" href="../assets/css/footer.css" />
  <link rel="stylesheet" href="../assets/css/resultados.css" />

  <title>Resultados - GastroIngenio</title>
</head>

<body>
  <header id="header"></header>

  <main class="resultados">
    <div class="resultados__container">

      <h1 class="resultados__title" id="title-resultados">Resultados</h1>

      <div class="resultados__layout">

        <!-- LISTA DE RECETAS -->
        <div class="resultados__list" id="resultados-recetas">
          <article class="recipe-card">
            <a href="#" class="recipe-card__main-link">

              <figure class="recipe-card__media">
                <img class="recipe-card__image" src="https://wallpapers.com/images/hd/food-4k-1pf6px6ryqfjtnyr.jpg"
                  alt="imagen de la receta" />

                <div class="recipe-card__actions">
                  <button class="recipe-card__action-btn" aria-label="Guardar">
                    <i class="fa-regular fa-bookmark"></i>
                  </button>
                  <button class="recipe-card__action-btn" aria-label="Compartir">
                    <i class="fa-solid fa-share"></i>
                  </button>
                </div>
              </figure>

              <div class="recipe-card__content">

                <h2 class="recipe-card__heading">Pollo al horno</h2>

                <div class="recipe-card__meta">

                  <a class="recipe-card__author" href="#">
                    <img class="recipe-card__author-avatar"
                      src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Autor" />
                    <span class="recipe-card__author-name">Chef Ana</span>
                  </a>

                  <div class="recipe-card__duration">⏱️ 20 Minutos</div>

                  <div class="recipe-card__rating">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star empty">★</span>
                    <span class="reviews">4/5 (58 Reseñas)</span>
                  </div>

                </div>
              </div>
            </a>
          </article>

        </div>

        <!-- FILTROS -->
        <aside class="filtros">
          <div class="filtros__grupo">
            <button class="filtros__title">Dificultad</button>
            <div class="filtros__content">
              <label class="filtros__item"><input type="checkbox"> Muy baja <span>63</span></label>
              <label class="filtros__item"><input type="checkbox"> Baja <span>1475</span></label>
              <label class="filtros__item"><input type="checkbox"> Media <span>487</span></label>
              <label class="filtros__item"><input type="checkbox"> Alta <span>20</span></label>
            </div>
          </div>

          <div class="filtros__grupo">
            <button class="filtros__title">Propiedades</button>
            <div class="filtros__content">
              <label class="filtros__item"><input type="checkbox"> Sin sal <span>63</span></label>
              <label class="filtros__item"><input type="checkbox"> Sin azúcar <span>1475</span></label>
              <label class="filtros__item"><input type="checkbox"> Sin gluten <span>487</span></label>
              <label class="filtros__item"><input type="checkbox"> Sin lactosa <span>20</span></label>
            </div>
          </div>

          <div class="filtros__grupo">
            <button class="filtros__title">Duración</button>
            <div class="filtros__content">
              <label class="filtros__item"><input type="checkbox"> 20 minutos <span>63</span></label>
              <label class="filtros__item"><input type="checkbox"> 40 minutos <span>1475</span></label>
              <label class="filtros__item"><input type="checkbox"> 60 minutos <span>487</span></label>
              <label class="filtros__item"><input type="checkbox"> 80 minutos <span>20</span></label>
            </div>
          </div>
        </aside>

        <div id="paginacion" class="paginacion"></div>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>
  <script src="../assets/js/botones_login.js"></script>
  <script src="../assets/js/components.js"></script>
  <script src="../assets/js/resultados.js"></script>
  <script src="../assets/js/busqueda.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GastroIngenio - Mis recetas</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/recetas.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
</head>

<body>

  <header id="header"></header>

  <section class="section">
    <div class="container">
      <h1 class="title is-2 has-text-centered mb-6">
        Mis recetas
      </h1>
      <div
        id="recetas-container"
        class="columns is-multiline is-variable is-5"
      ></div>

 
      <template id="receta-template">
        <div class="column is-4">
          <div class="card receta-card">

            <div class="card-image">
              <figure class="image is-4by3">
                <img
                  class="receta-imagen"
                  src=""
                  alt="Imagen de la receta"
                />
              </figure>
            </div>

            <div class="card-content">
              <h2 class="title is-5 receta-nombre"></h2>

              <p class="receta-categoria has-text-grey"></p>

              <p class="receta-tiempo mt-2"></p>

              <div class="buttons is-right mt-4">
                <button class="button is-info is-small btn-ver">
                  Ver
                </button>
                <button class="button is-warning is-small btn-editar">
                  Editar
                </button>
                <button class="button is-danger is-small btn-eliminar">
                  Eliminar
                </button>
              </div>
            </div>

          </div>
        </div>
      </template>

    </div>
  </section>

  <footer id="footer"></footer>

  <script src="../assets/js/components.js"></script>
  <script src="../assets/js/botones_login.js"></script>
  <script src="../assets/js/mis-recetas.js"></script>

</body>

</html>

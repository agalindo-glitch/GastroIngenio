<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />

    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/modificar_usuario.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpg" href="assets/img/icono.jpg" />

    <title>Perfil Usuario - GastroIngenio</title>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section id="usuario">
        <div class="perfil-card-img">
          <div class="perfil-card">
            <div class="perfil-img">
              <img
                src="https://st5.depositphotos.com/54392550/74655/v/450/depositphotos_746551184-stock-illustration-user-profile-icon-anonymous-person.jpg"
                alt="Foto perfil"
              />
            </div>
            <h2 class="nombre-perfil">Nombre</h2>
          </div>

          <div class="perfil-stats">
            <div>
              <p><strong>Posts</strong></p>
              <p>Input</p>
            </div>
            <div>
              <p><strong>Likes</strong></p>
              <p>Input</p>
            </div>
            <div>
              <p><strong>Sobre mi</strong></p>
              <p>Input</p>
            </div>
          </div>
        </div>
        <form class="perfil-form">
          <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" placeholder="Tu nombre" />
            </div>
          </div>

          <div class="field">
            <label class="label">Apellido</label>
            <div class="control">
              <input class="input" type="text" placeholder="Tu apellido" />
            </div>
          </div>

          <div class="field">
            <label class="label">Usuario</label>
            <div class="control">
              <input class="input" type="text" placeholder="Tu usuario" />
            </div>
          </div>

          <div class="field">
            <label class="label">Contraseña</label>
            <div class="control">
              <input class="input" type="text" placeholder="Tu contraseña" />
            </div>
          </div>

          <div class="field has-text-right">
            <a href="./usuario.html">
              <button class="button is-link">Guardar</button>
            </a>
          </div>
        </form>
      </section>
    </main>
    <footer id="footer"></footer>
    <script src="/assets/js/components.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>GastroIngenio - Crear Receta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <link rel="stylesheet" href="../assets/css/recetas.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />

  <link rel="icon" type="image/jpg" href="/assets/img/icono.jpg" />
</head>

<body>

  <header id="header"></header>

  <main class="section recipe-page">
    <div class="container">

      <form id="recipe-form" class="recipe-wrapper box">

        <div class="field">
          <label class="label has-text-centered">Título de la receta</label>
          <div class="control">
            <input class="input has-text-centered" type="text" name="title" placeholder="Ej: Pizza casera" required>
          </div>
        </div>

        <div class="columns is-variable is-6 recipe-hero">

          <div class="column is-two-thirds">
            <div class="field">
              <label class="label">URL de la imagen principal</label>
              <div class="control">
                <input class="input" type="url" name="imageUrl" placeholder="https://...">
              </div>
            </div>
          </div>

          <aside class="column is-one-third">
            <div class="box ingredients-box">
              <h2 class="title is-5 has-text-centered">Ingredientes</h2>

              <div id="ingredients-container">
                <div class="field is-grouped ingredient-item">
                  <div class="control is-expanded">
                    <input class="input" type="text" name="ingredients[]" placeholder="Ingrediente" required>
                  </div>
                  <div class="control">
                    <button type="button" class="button is-danger is-light remove-ingredient">X</button>
                  </div>
                </div>
              </div>

              <div class="field mt-2">
                <button type="button" id="add-ingredient" class="button is-link is-light is-fullwidth">
                  + Agregar ingrediente
                </button>
              </div>
            </div>
          </aside>
        </div>

        <div class="creator-info">
          <figure class="image is-48x48 creator-avatar">
            <img class="is-rounded" src="https://via.placeholder.com/96" alt="Usuario">
          </figure>
          <span class="creator-name">usuario (creador)</span>
        </div>

        <div class="box recipe-meta">
          <div class="columns is-mobile is-vcentered">
            <div class="column">
              <label class="label is-small">Tiempo de cocinar</label>
              <div class="control">
                <input class="input" type="text" name="cookTime" placeholder="Ej: 45 min">
              </div>
            </div>
            <div class="column">
              <label class="label is-small">Cantidad de comensales</label>
              <div class="control">
                <input class="input" type="number" name="servings" min="1" placeholder="4">
              </div>
            </div>
          </div>

          <div class="field mt-2">
            <label class="label">Breve descripción</label>
            <div class="control">
              <textarea class="textarea" name="shortDescription" rows="2"
                placeholder="Describi brevemente la receta..."></textarea>
            </div>
          </div>
        </div>

        <section class="box recipe-steps">
          <h2 class="title is-5">Pasos 1 a 1 de cómo se hace (con imágenes)</h2>

          <div id="steps-container">
            <div class="box step-item">
              <div class="field is-grouped is-align-items-center">
                <label class="label mr-2">Paso</label>
                <div class="control">
                  <input class="input step-number-input" type="number" min="1" value="1" readonly>
                </div>
                <div class="control ml-auto">
                  <button type="button" class="button is-danger is-light remove-step">Eliminar paso</button>
                </div>
              </div>

              <div class="field">
                <label class="label is-small">Descripción del paso</label>
                <div class="control">
                  <textarea class="textarea" name="steps[][text]" rows="2"
                    placeholder="Explicá qué hay que hacer en este paso" required></textarea>
                </div>
              </div>

              <div class="field">
                <label class="label is-small">URL de imagen (opcional)</label>
                <div class="control">
                  <input class="input" type="url" name="steps[][image]" placeholder="https://...">
                </div>
              </div>
            </div>
          </div>

          <button type="button" id="add-step" class="button is-link is-light mt-3">
            + Agregar paso
          </button>
        </section>

        <section class="box preview-section">
          <h2 class="title is-5">Resumen de la receta</h2>
          <p>Antes de guardar, revisá que todo esté correcto. Vas a poder ver el título, los ingredientes y los pasos
            que agregaste.</p>
        </section>

        <div class="field has-text-right">
          <button type="submit" class="button is-primary">
            Guardar receta
          </button>
        </div>

      </form>

    </div>
  </main>

  <footer id="footer"></footer>

  <script src="/assets/js/components.js"></script>
  <script src="/assets/js/busqueda.js"></script>
</body>

</html>

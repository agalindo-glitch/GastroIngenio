<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear cuenta | GastroIngenio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="icon" type="image/jpg" href="../assets/img/icono.jpg" />

  <link rel="stylesheet" href="../assets/css/header.css" />
  <link rel="stylesheet" href="../assets/css/footer.css" />
  <link rel="stylesheet" href="../assets/css/crear-usuario.css" />
</head>

<body>
  <header id="header"></header>

  <main class="register-page">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-desktop is-7-tablet">
          <div class="box register-card">
            <h1 class="title is-4 has-text-centered register-title">
              Crear cuenta
            </h1>
            <p class="has-text-centered register-subtitle">
              Unite a GastroIngenio para guardar tus recetas favoritas y compartir las tuyas ✨
            </p>

            <form id="crearForm">
              <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                  <input id="nombreInput" class="input" type="text" placeholder="Ingrese su nombre" required maxlength="30" title="Su nombre puede tener maximo 30 caracteres">
                </div>
              </div>

              <div class="field">
                <label class="label">Apellido</label>
                <div class="control">
                  <input id="apellidoInput" class="input" type="text" placeholder="Ingrese su apellido " required maxlength="30" title="Su apellido puede tener maximo 30 caracteres">
                </div>
              </div>

              <div class="field">
                <label class="label">Edad</label>
                <div class="control">
                  <input id="edadInput" class="input" type="number" placeholder="Ingrese su edad (min 16)" required min="16" max="100" title="Debe tener al menos 16 años">
                </div>
              </div>

              <div class="field">
                <label class="label">Nombre de usuario</label>
                <div class="control">
                  <input id="usuarioInput" class="input" type="text" placeholder="Ingrese el nombre de usuario" required minlength="5" maxlength="30" title="Su nombre de usuario puede tener minimo 5 y maximo 30 caracteres">
                </div>
              </div>

              <div class="field">
                <label class="label">Contraseña</label>
                <div class="control">
                  <input id="contrasenaInput" class="input" type="password" placeholder="Crea una contraseña" required minlength="8" maxlength="30" title="la contraseña debe tener una longitud de 8 caracteres con almenos una mayuscula y un numero " pattern="([A-Z]).*(\d)|(\d).*([A-Z])">
                </div>
              </div>

              <div class="field register-extra">
                <label class="checkbox">>
                  <input type="checkbox" required>
                  Acepto los terminos y condiciones.
                </label>
              </div>             

              <div class="field">
                <button class="button is-fullwidth is-primary register-button" type="submit">
                  Crear cuenta
                </button>
              </div>

              <p class="has-text-centered login-bottom-text">
                ¿Ya tenes cuenta?
                <a href="login.html" class="register-link">Iniciar sesion</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>
  <script src="../assets/js/crear_usuario.js"></script>
  <script src="../assets/js/components.js"></script>
</body>
</html>

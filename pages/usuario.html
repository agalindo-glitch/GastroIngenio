<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />

    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/usuario.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  
    <title>Perfil Usuario - GastroIngenio</title>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section id="usuario">
        <div class="perfil">
          <div class="perfil-img-nombre-usuario">
            <div class="perfil-img">
              <img
                src="https://st5.depositphotos.com/54392550/74655/v/450/depositphotos_746551184-stock-illustration-user-profile-icon-anonymous-person.jpg"
                alt="Foto perfil"
              />
            </div>
            <h2>Nombre</h2>
            <h2>Nombre_usuario</h2>
          </div>
          <div class="perfil-stats">
            <div class="perfil-stats-post-likes">
              <div class="posts">
                <p><strong>Posts</strong></p>
                <p>Input</p>
              </div>
              <div class="likes">
                <p><strong>Likes</strong></p>
                <p>Input</p>
              </div>
            </div>
            <div class="perfil-stats-sobreMi">
              <p><strong>Sobre mi</strong></p>
              <p>Input</p>
            </div>
          </div>
          <a href="./modificar_usuario.html">
            <button class="button is-link">Editar Perfil</button>
          </a>
        </div>
      </section>
    </main>
    <footer id="footer"></footer>

    <script src="/assets/js/components.js"></script>
  </body>

</html>

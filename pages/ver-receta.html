<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroIngenio - ver receta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/recetas.css">
    <link rel="stylesheet" href="../assets/css/ver-receta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet" />

</head>

<body>
    <main>
        <header id="header"></header>
        <section class="ver-receta">

            <header class="receta-header">
                <h1 class="receta-titulo" id="receta-titulo"></h1>
                <p class="receta-autor" id="receta-autor"></p>
            </header>

            <div class="receta-imagen">
                <img id="receta-imagen" alt="Imagen principal de la receta">
            </div>

            <section class="receta-info">
                <div>
                    <p>Tiempo de cocinar:</p>
                    <span id="receta-tiempo"></span>
                </div>
                <div>
                    <p>Comensales:</p>
                    <span id="receta-comensales"></span>
                </div>
            </section>

            <section class="receta-ingredientes">
                <h2>Ingredientes</h2>
                <ul id="lista-ingredientes"></ul>
            </section>

            <section class="receta-pasos" id="lista-pasos">
                <h2>Pasos</h2>
            </section>

            <section class="reviews">

                <h2>Reseñas (<span id="comentarios-count">0</span>)</h2>

                <div class="rating">
                    <span id="rating-estrellas"></span>
                    <span id="rating-promedio"></span>
                </div>
                <div id="lista-reviews"></div>
            </section>

            <section class="agregar-review">
                <h3>Dejar una reseña</h3>

                <form id="form-review">
                    <label>
                        Puntaje:
                        <select name="puntaje" required>
                            <option value="">Seleccionar</option>
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </label>

                    <label>
                        Comentario:
                        <textarea name="comentario" placeholder="Escribí tu opinión..." required></textarea>
                    </label>

                    <button type="submit" class="btn-enviar">Enviar reseña</button>
                </form>
            </section>

        </section>
    </main>
    <footer id="footer"></footer>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/botones_login.js"></script>
    <script src="../assets/js/ver-receta.js"></script>
    <script src="../assets/js/ver_comentarios.js"></script>
    <script src="../assets/js/crear_comentario.js"></script>
    <script src="../assets/js/editar_comentarios.js"></script>
    <script src="../assets/js/eliminar_comentario.js"></script>
</body>

</html>
